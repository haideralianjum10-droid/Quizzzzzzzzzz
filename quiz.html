<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOD Quiz Runner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy: #0c1424;
            --navy-2: #111b2f;
            --navy-3: #18253d;
            --gold: #d4af37;
            --gold-bright: #f0c552;
            --slate: #9aa4b2;
            --green: #22c55e;
            --red: #ef4444;
            --blue: #3b82f6;
            --card: rgba(24, 37, 61, 0.85);
            --border: rgba(212, 175, 55, 0.2);
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, rgba(26, 41, 66, 0.8), rgba(12, 20, 36, 0.95)),
                linear-gradient(135deg, #0b1222 0%, #101b30 50%, #15263f 100%);
            color: #eef2f6;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 24px 20px 80px;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
            background: rgba(12, 20, 36, 0.9);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 14px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .brand {
            font-weight: 800;
            color: var(--gold);
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .nav-links a {
            text-decoration: none;
            color: #e2e8f0;
            font-size: 13px;
            font-weight: 600;
            padding: 8px 14px;
            border-radius: 999px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            background: rgba(17, 27, 47, 0.8);
        }

        .nav-links a.active {
            background: linear-gradient(135deg, var(--gold), var(--gold-bright));
            color: var(--navy);
            border: none;
        }

        .quiz-shell {
            background: rgba(17, 27, 47, 0.85);
            border-radius: 18px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 26px;
            box-shadow: var(--shadow);
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 18px;
        }

        .quiz-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .pill {
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
            border: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(17, 27, 47, 0.9);
            color: var(--gold);
        }

        .timer {
            font-weight: 700;
            color: #bfdbfe;
        }

        .question-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .question-meta {
            font-size: 12px;
            color: var(--slate);
            margin-bottom: 18px;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option {
            background: rgba(12, 20, 36, 0.8);
            border-radius: 12px;
            padding: 12px 14px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            cursor: pointer;
            transition: border 0.2s ease;
        }

        .option.selected {
            border-color: var(--gold);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }

        .quiz-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold), var(--gold-bright));
            color: var(--navy);
        }

        .btn-secondary {
            background: rgba(59, 130, 246, 0.2);
            color: #bfdbfe;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }

        .empty-state {
            text-align: center;
            color: var(--slate);
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="top-nav">
            <div class="brand">MOD Study Engine</div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="import.html">Import Center</a>
                <a href="questions.html">Question Library</a>
                <a href="quiz.html" class="active">Quiz Runner</a>
            </div>
        </nav>

        <div class="quiz-shell" id="quizShell">
            <div class="empty-state" id="emptyState">
                <h2>No active quiz found</h2>
                <p>Return to the dashboard and start a 100-MCQ mock test to load your questions.</p>
            </div>

            <div id="quizContent" style="display:none;">
                <div class="quiz-header">
                    <div class="quiz-meta">
                        <span class="pill" id="questionCounter">Question 1 / 100</span>
                        <span class="pill" id="categoryPill">GK</span>
                        <span class="pill" id="difficultyPill">Level: Low</span>
                    </div>
                    <div class="timer" id="timerDisplay">80:00</div>
                </div>

                <div class="question-title" id="questionTitle"></div>
                <div class="question-meta" id="questionMeta"></div>
                <div class="options" id="optionList"></div>

                <div class="quiz-actions">
                    <button class="btn btn-secondary" id="prevBtn">Previous</button>
                    <button class="btn btn-primary" id="nextBtn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const quizDataRaw = localStorage.getItem('modQuizData');
        let quizData = null;
        let currentIndex = 0;
        const answers = {};
        let timerInterval = null;
        let autoAdvanceTimeout = null;

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainder = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(remainder).padStart(2, '0')}`;
        }

        function startTimer(totalMinutes) {
            let remaining = totalMinutes * 60;
            const timerDisplay = document.getElementById('timerDisplay');
            timerDisplay.textContent = formatTime(remaining);
            timerInterval = setInterval(() => {
                remaining -= 1;
                timerDisplay.textContent = formatTime(Math.max(remaining, 0));
                if (remaining <= 0) {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        function renderQuestion() {
            const question = quizData.questions[currentIndex];
            document.getElementById('questionCounter').textContent = `Question ${currentIndex + 1} / ${quizData.questions.length}`;
            document.getElementById('categoryPill').textContent = question.category;
            document.getElementById('difficultyPill').textContent = `Level: ${question.difficulty}`;
            document.getElementById('questionTitle').textContent = question.question;
            document.getElementById('questionMeta').textContent = question.hiddenLogic ? question.hiddenLogic : `Explanation available after review.`;

            const options = document.getElementById('optionList');
            options.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.textContent = option;
                optionEl.addEventListener('click', () => {
                    answers[currentIndex] = index;
                    document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
                    optionEl.classList.add('selected');
                    if (autoAdvanceTimeout) {
                        clearTimeout(autoAdvanceTimeout);
                    }
                    if (currentIndex < quizData.questions.length - 1) {
                        autoAdvanceTimeout = setTimeout(() => {
                            currentIndex += 1;
                            renderQuestion();
                        }, 250);
                    }
                });
                if (answers[currentIndex] === index) {
                    optionEl.classList.add('selected');
                }
                options.appendChild(optionEl);
            });

            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').textContent = currentIndex === quizData.questions.length - 1 ? 'Finish' : 'Next';
        }

        function shuffleArray(items) {
            const arr = [...items];
            for (let i = arr.length - 1; i > 0; i -= 1) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function shuffleQuestionsByCategory(questions) {
            const grouped = questions.reduce((acc, question) => {
                if (!acc[question.category]) {
                    acc[question.category] = [];
                }
                acc[question.category].push({ ...question });
                return acc;
            }, {});

            Object.keys(grouped).forEach(category => {
                grouped[category] = shuffleArray(grouped[category]);
            });

            const categories = shuffleArray(Object.keys(grouped));
            const result = [];
            let remaining = questions.length;

            while (remaining > 0) {
                categories.forEach(category => {
                    if (grouped[category] && grouped[category].length) {
                        result.push(grouped[category].shift());
                        remaining -= 1;
                    }
                });
                if (remaining > 0) {
                    shuffleArray(categories).forEach((category, index) => {
                        categories[index] = category;
                    });
                }
            }
            return result;
        }

        function initQuiz() {
            if (!quizDataRaw) return;
            try {
                quizData = JSON.parse(quizDataRaw);
            } catch (error) {
                return;
            }
            if (!quizData || !quizData.questions || !quizData.questions.length) return;

            quizData.questions = shuffleQuestionsByCategory(quizData.questions);

            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('quizContent').style.display = 'block';
            startTimer(quizData.totalTimeMinutes || 80);
            renderQuestion();
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex -= 1;
                renderQuestion();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentIndex < quizData.questions.length - 1) {
                currentIndex += 1;
                renderQuestion();
                return;
            }
            alert('Quiz completed. Return to dashboard for scorecard entry.');
        });

        initQuiz();
    </script>
</body>
</html>
